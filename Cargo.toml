[workspace]
members = ["gemicro-core", "gemicro-runner", "gemicro-cli", "gemicro-eval"]
resolver = "2"

[workspace.dependencies]
rust-genai = { git = "https://github.com/evansenter/rust-genai", branch = "main" }
tokio = { version = "1.48", features = ["full"] }
tokio-util = "0.7"
async-trait = "0.1"
async-stream = "0.3"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures-util = "0.3"
anyhow = "1.0"
log = "0.4"

# Workspace-level metadata
